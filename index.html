<html>

<head>
    <title>Wordle Solver</title>
</head>

<body>
    <h1>Wordle Solver</h1>
    <p>For helping solve Wordle-like puzzles!</p>

    <ul>
        <li><a href="https://www.powerlanguage.co.uk/wordle/">https://www.powerlanguage.co.uk/wordle/</a></li>
        <li><a href="http://foldr.moe/hello-wordl/">http://foldr.moe/hello-wordl/</a></li>
    </ul>

    <p>Let's start with some information on your puzzle!</p>

    <form>
        <label for="wordLength"><b>Number of letters</b></label>:</label>
        <input type="text" name="wordLength" id="wordLength" value="5">

        <br>

        <input id="updateResults" type="button" value="Update number of Letters" onclick="updateNumberLetters();" />
    </form>

    <br>

    <div>
        <label for="disallowedLetters"><b>Letters to exclude</b> (no spaces or commas, duplicates OK):</label>
        <input type="text" name="disallowedLetters" id="disallowedLetters" value="">
        <br>

        <label for="requiredLetters"><b>Letters that must be included</b> (no spaces or commas, duplicates OK):</label>
        <input type="text" name="requiredLetters" id="requiredLetters" value="">

        <br>
        <br>


        <table id="knownLettersForm">
            <!-- Correct/Incorrect letter positions go here -->
        </table>

        <br>

        <input id="updateResults" type="button" value="Update results" onclick="updateResults();" />
    </div>
    <br>

    <br>

    <h2 id="numResultsHeading">Possible results</h2>
    <table id="outputTable">
        <!-- Filtered words go here -->
    </table>

    <script src="scripts/app.js"></script>
    <script>
        updateNumberLetters();
    </script>
</body>

</html>
